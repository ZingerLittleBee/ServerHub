name: Docker Build and Push

on:
    push:
        branches: [ main ]

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Docker images
              run: |
                  for dockerfile in $(ls docker/Dockerfile.*); do
                    image_name=$(basename $dockerfile | cut -d '.' -f 2)
                    echo "Building Docker image for: $image_name"
                    docker build -t ghcr.io/${{ github.repository_owner }}/serverhub-${image_name}:latest -f ${dockerfile} .
                    docker push ghcr.io/${{ github.repository_owner }}/serverhub-${image_name}:latest
                  done
